<html>
<head>
<script>
function demo1()
{
var n1=document.getElementById("num1").value;
var n2=document.getElementById("num2").value;
var op=document.getElementById("op").value;
var result=document.getElementById("res").value=demo(Number(n1),Number(n2),op);

function demo(n1,n2,op)
{

  switch(op)
  {
    case "+":return(n1+n2);
	break;
	case "-":return(n1-n2);
	break;
	case "*":return(n1*n2);
	break;
	case "/":return(n1/n2);
	break;
	default:alert("Please Enter A Valid Operator !");
  }
  
}
}
</script>
</head>
<body>
Enter First Number:<br/>
<input type="text" id="num1"/><br/>
Enter Second Number:<br/>
<input type="text" id="num2"/><br/>
Enter Operator :<br/>
<input type="text" id="op"/><br/>
Result<br/>
<input type="text" id="res"/><br/>
<br/><br/><br/>
<button onclick="demo1()">RESULT</button>
</body>
</html>
