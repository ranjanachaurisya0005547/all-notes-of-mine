<html>
<head>
<script>
function demo()
{
var str=["HTML","CSS","JAVASCRIPT","PYTHON","AngularJS","jQuery","PHP",".NET","JAVA","ANDROID"];
var c=["red","lime","blue","yellow","purple","aqua","skyblue","pink","maroon","green"];
var res="";
for(i=0;i<str.length;i++)
{
  res+="<b style=background:'"+c[i]+";'>"+str[i]+"</b><br/>";
}
document.getElementById("dv1").innerHTML=res;
}
</script>
</head>
<body onload="demo()">
<div id="dv1"></div>
</body>
</html>
