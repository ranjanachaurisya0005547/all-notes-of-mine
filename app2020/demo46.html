<html>
   <head>
       <style>
	      .outer{
		     height:500px;
			 width:900px;
			 border:2px solid black;
			 margin:70px auto;
			 background:linear-gradient(to right,pink,cyan,pink,cyan,pink);
		  }  
		  .top{
		      height:250px;
			  width:900px;
		  }
		  .left{
		     height:146px;
			 width:196px;
			 border:2px solid #ddd;
			 float:left;
			 margin:30px;
			 padding:20px;
			 background:white;
			 border-radius:5px;
			 box-shadow:5px 5px 3px inset;
			 transition:all ease 1s;
			 
		  }
		  .left:hover{
		     transform:scale(1.2);
			 transition:all ease 2s;
			 border:2px solid orange;
			 filter:grayscale(80%);
			 box-shadow:5px 5px 4px black;
		  }
		  .left img{
		     height:100%;
			 width:100%;
		  }
	   </style>
   </head>
   <body>
      <div class="outer">
	      <div class="top">
		      <div class="left"><img src="images/p1.jpg"/></div>
			  <div class="left"><img src="images/p2.jpg"/></div>
			  <div class="left"><img src="images/p3.jpg"/></div>
		  </div>
		  <div class="top">
		     <div class="left"><img src="images/p4.jpg"/></div>
			 <div class="left"><img src="images/p5.jpg"/></div>
			 <div class="left"><img src="images/Desert.jpg"/></div>
		  </div>
	  </div>
   </body>
</html>
