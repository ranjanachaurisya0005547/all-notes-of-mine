<html>
   <head>
      <style>
	     #outer{
		    min-height:1000px;
			width:700px;
			margin:10px auto;
		 }
		 #top{
		    height:300px;
			width:700px;
			background:yellow;
			
		 }
		 .tleft{
		    height:300px;
			width:210px;
			float:left;
			background:white;
		 }
		 .face{
		    height:300px;
			width:280px;
			float:left;
			background:pink;
		 }
		 .ftop{
		    height:70px;
			width:280px;
			
		 }
		 .eye{
		    height:80px;
			width:280px;
		 }
		 .eleft{
		    height:80px;
			width:40px;
			float:left;
		 }
		 .eye1{
		    height:80px;
			width:80px;
			float:left;
			background:black;
			border-radius:50%;
		 }
		 .nose{
		    height:80px;
			width:280px;
		 }
		 .nleft{
		    height:80px;
			width:100px;
			float:left;
		 }
		 .nose1{
		     height:0px;
			width:0px;
			float:left;
			background:black;
			border-top:40px solid pink;
			border-right:40px solid pink;
			border-bottom:40px solid black;
			border-left:40px solid pink;
		 }
		 #middle1{
		    height:200px;
			width:700px;
			background:red;
			
		 }
		 .m1left{
		    height:200px;
			width:280px;
			float:left;
			background:white;
		 }
		 .neck{
		    height:200px;
			width:140px;
			float:left;
			background:red;
			
		 }
		 #middle2{
		    height:350px;
			width:700px;
			
		 }
		 .m2left{
		    height:350px;
			width:140px;
			float:left;
		 }
		 .m2top{
		    height:130px;
			width:140px;
		 }
		 .hand{
		    height:90px;
			width:140px;
			background:pink;
			
		 }
		 .body{
		    height:350px;
			width:420px;
			float:left;
			background:blue;
		 }
		 #bottom{
		    height:250px;
			width:700px;
			background:lime;
		 }
		 .bleft{
		    height:250px;
			width:260px;
			float:left;
			background:white;
		 }
		 .leg{
		    height:250px;
			width:50px;
			float:left;
			background:pink;
		 }
		 .bmiddle{
		    height:250px;
			width:80px;
			float:left;
			background:white;
		 }
		 
	  </style>
   </head>
   <body>
       <div id="outer">
	        <div id="top">
			    <div class="tleft"></div>
				<div class="face">
				    <div class="ftop"></div>
					<div class="eye">
					    <div class="eleft"></div>
						<div class="eye1"></div>
						<div class="eleft"></div>
						<div class="eye1"></div>
						<div class="eleft"></div>
					</div>
					<div class="nose">
					   <div class="nleft"></div>
					   <div class="nose1"></div>
					   <div class="nleft"></div>
					</div>
					<div class="ftop"></div>
				</div>
				<div class="tleft"></div>
			</div>
			<div id="middle1">
			    <div class="m1left"></div>
				<div class="neck"></div>
				<div class="m1left"></div>
			</div>
			<div id="middle2">
			   <div class="m2left">
			       <div class="m2top"></div>
				   <div class="hand"></div>
				   <div class="m2top"></div>
			   </div>
			   <div class="body"></div>
			   <div class="m2left">
			       <div class="m2top"></div>
				   <div class="hand"></div>
				   <div class="m2top"></div>
			   </div>
			</div>
			<div id="bottom">
			   <div class="bleft"></div>
			   <div class="leg"></div>
			   <div class="bmiddle"></div>
			   <div class="leg"></div>
			   <div class="bleft"></div>
			</div>
	   </div>
   </body>
</html>
