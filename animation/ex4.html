<html>
   <head>
      <style>
	     
	     .img1{
		    height:200px;
			width:200px;
		    border:20px double orange;
			margin:30px 0px;
			padding:20px;
			animation-name:demo1;
			animation-duration:2s;
			animation-direction:alternate;
			animation-timining-function:ease-in-out;
			animation-iteration-count:infinite;
		 }
		 .img2{
		    height:200px;
			width:200px;
		    border:20px double orange;
			margin:30px 0px;
			padding:20px;
			animation-name:demo;
			animation-duration:2s;
			animation-direction:alternate;
			animation-timining-function:ease-in-out;
			animation-iteration-count:infinite;
		 }
		 @keyframes demo
		 {
		    0%
			{
			   border-radius:0px;
			}
			100%
			{
			  border-radius:10%;
			  box-shadow:0px 0px 5px 7px black inset;
			  transform:translateX(800px);
			}
		 }
		 @keyframes demo1
		 {
		    0%
			{
			   border-radius:0px;
			}
			100%
			{
			  border-radius:50%;
			  box-shadow:0px 0px 5px 7px black inset;
			  transform:rotate(360deg);
			}
		 }
	  </style>
   </head>
   <body>
      <img class="img1" src="images/Desert.jpg"/><br/>
	  <img class="img2" src="images/Desert.jpg"/>
   </body>
</html>
