<html>
   <head>
       <style>
	   
	  
	       #box{
		      height:50px;
			  width:150px;
			  float:left;
			  margin:0px 5px;
			  background:red;
			  animation-name:box;
			  animation-duration:2s;
			  animation-iteration-count:infinite;
			  animation-timining-function:ease;
			  animation-direction:alternate;
			  
		   }
		   #box1{
		      height:50px;
			  width:150px;
			  float:left;
			  margin:0px 5px;
			  background:blue;
			  animation-name:box;
			  animation-duration:2s;
			  animation-iteration-count:infinite;
			  animation-timining-function:ease-out;
			  animation-direction:alternate;
			  
		   }
		   #box2{
		      height:50px;
			  width:150px;
			  float:left;
			  margin:0px 5px;
			  background:green;
			  animation-name:box;
			  animation-duration:2s;
			  animation-iteration-count:infinite;
			  animation-timining-function:ease-in;
			  animation-direction:alternate;
			  
		   }
		   #box3{
		      height:50px;
			  width:150px;
			  float:left;
			  margin:0px 5px;
			  background:pink;
			  animation-name:box;
			  animation-duration:2s;
			  animation-iteration-count:infinite;
			  animation-timining-function:ease-in-out;
			  animation-direction:alternate;
			  
		   }
		   #box4{
		      height:50px;
			  width:150px;
			  float:left;
			  margin:0px 5px;
			  background:orange;
              animation-name:box;
			  animation-duration:2s;
			  animation-iteration-count:infinite;
			  animation-timining-function:linear;
			  animation-direction:alternate;
			  
		   }
		   @keyframes box
		   {
		     0%
			 {
			    background:lime;
				height:50px;
				
			 }
			 100%
			 {
			    background:navy;
				 height:600px;
				 box-shadow:3px 3px 4px black;
				 border-radius:20px;
				 
			 }
		   }
		   
		   
	   </style>
   </head>
   <body>
      <div id="box"></div>
      <div id="box1"></div>
	  <div id="box2"></div>
	  <div id="box3"></div>
	  <div id="box4"></div>
   </body>
</html>
