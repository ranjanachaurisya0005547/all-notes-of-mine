<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
var num=$("input").val();
var res="";
for(i=1;i<=10;i++)
{
res+=num*i+"<br/>";
}
$("h3").html(res);
})
})
</script>
</head>
<body>
ENTER A NUMBER:<br/>
<input type="number"/><br/><br/>
<h3></h3>
<button>Print Table Of Given Number</button>
</body>
</html>
