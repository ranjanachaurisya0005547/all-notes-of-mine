<html>
<head>
<style>

img{
padding:10px;
border:4px solid purple;
border-radius:6px;
box-shadow:0px 0px 5px 5px black inset;

}
button{
height:40px;
width:200px;
font-size:40px;
font-weight:bold;
line-height:27px;
margin:3px 8px;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
var h=parseInt($("img").attr("height"));
h=h+100;
$("img").attr("height",h);
})

$("#btn2").click(function(){
var h=parseInt($("img").attr("height"));
h=h-100;
$("img").attr("height",h);
})
})
</script>
</head>
<body>
<img src="images/p5.jpg" height="200"/>
<center><button id="btn1">+</button><button id="btn2">-</button></center>
</body>
</html>
