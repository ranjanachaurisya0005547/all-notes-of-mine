<html>
<head>
<style>
*{
margin:10px auto;
}
#box1{
height:390px;
width:330px;
border:5px solid hotpink;
background:linear-gradient(to right,rgba(255,128,192,.5),rgba(255,128,0,.5));
border-radius:5px;
padding-left:50px;
padding-top:80px;
font-size:19px;
}
input{
height:40px;
width:90%;
border:2px solid #ff8000;
border-radius:3px;
outline:none;
padding-left:10px;
font-size:20px;
}
button{
height:40px;
width:90%;
border:2px solid #ff8000;
background:linear-gradient(to right,rgba(255,112,43,.5),rgba(255,0,255,.5),rgba(255,112,43,.5));
outline:none;
font-weight:bold;
}
button:hover{box-shadow:5px 5px 4px black;}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
var str="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQURSTUVWXYZ";
var cp="";
for(i=0;i<6;i++)
{
var rindex=Math.ceil(Math.random()*62);
cp+=str[rindex];
}
$("#rcaptcha").val(cp);
$("button").click(function(){
var txtv=$("#ccaptcha").val();
if(txtv!="")
{
 if(txtv==cp)
 {
   $("h2").text("Valid Captcha").css("color","#00df00");
 }
 else
 {
   $("h2").text("Invalid Captcha").css("color","#ff0000");
 }
}
else{
alert("Please Enter The captch into The canfirm captcha textbox !");
}
})
})
</script>
</head>
<body>
<div id="box1">
<input type="text" id="rcaptcha" readonly /><br/><br/>
Enter The Above Captcha<br/>
<input type="text" id="ccaptcha"><br/>
<h2></h2>
<br/><br/><br/>
<button>CLICK HERE </button>
</div>
</body>
</html>
