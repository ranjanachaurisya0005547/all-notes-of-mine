<html>
<head>
<style>
*{
margin:20px auto;
}
#box{
height:400px;
width:1200px;
background:url(images/p5.jpg);
background-size:100% 100%;
border-radius:10px;
padding:20px;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
var arr=["p1.jpg","p2.jpg","p3.jpg","p4.jpg","p5.jpg","p6.jpg"];
var i=0;
setInterval(function(){

$("#box").css({background:"url('images/"+arr[i]+"')",backgroundSize:"100% 100%"})
i++;
if(i==arr.length)
i=0;
},2000)
})
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
