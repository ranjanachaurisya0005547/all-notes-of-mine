<html>
<head>
<style>
img{
height:400px;
width:500px;
padding:10px;
border:10px double maroon;
box-shadow:0px 0px 6px 5px black inset;
}
</style>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("img").show("slow");
})

$("#btn2").click(function(){
$("img").hide("slow");
})

$("#btn3").click(function(){
$("img").toggle("slow");
})
})
</script>
</head>
<body>
<center>
<img src="images/img1.jfif"/><br/><br/>
<button id="btn1">SHOW</button>
<button id="btn2">HIDE</button>
<button id="btn3">SHOW/HIDE</button>
</center>
</body>
</html>
