<html>
<head>
<style>
input{
height:45px;
width:45%;
outline:none;
padding-left:10px;
font-size:20px;
}
.txt{
background-color:#ddd;
border:2px solid green;
border-radius:5px;
}
</style>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
$("input").focus(function(){
$(this).addClass('txt');
})

$("input").blur(function(){
$(this).removeClass('txt');
})
})
</script>
</head>
<body>
<input type="text"/><br/>
</body>
</html>
