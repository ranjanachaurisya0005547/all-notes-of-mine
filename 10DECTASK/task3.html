<script>
$(document).ready(function(){
$("img").click(function(){
var t=$("#pass").val();

if(t!="")
{
if(tp=="password")
 $("#pass").attr("type","text");

}
else
{
alert("Please Enter The Password !");
}
})
})
</script>
