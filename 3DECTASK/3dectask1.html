<html>
<head>
<style>
*{
margin:5px auto;
padding:0px;
}
#outer{
min-height:630px;
width:700px;
border:1px solid white;
margin:0px 150px;
}
#top{
 height:70px;
 width:700px;
 line-height:70px;
 
}
#bottom{
height:560px;
width:700px;
font-size:18px;
font-family:regular;
}
.txt{
height:43px;
width:100%;
border:2px solid #ddd;
padding-left:6px;
border-radius:6px;
}
.txt:focus{border:2px solid orange;outline:none;}
#txtarea{
height:100px;
width:100%;
border:2px solid #ddd;
padding:6px;
border-radius:6px;
resize:none;
}
#txtarea:focus{outline:none;border:2px solid orange;}
.btn{
height:42px;
width:35%;
background:none;
color:orange;
border:2px solid orange;
border-radius:6px;
font-size:18px;
font-family:times new roman;

}
.btn:focus{outline:none;}
.btn:hover{background:blue;border:2px solid blue;color:white;}
::placeholder{
font-size:16px;
font-family:times new roman;
padding-top:2px;
}
</style>
<script>
function validation()
{
   var t1=document.getElementById("t1");
   var t2=document.getElementById("t2");
   var e=document.getElementById("e1");
   var txtarea=document.getElementById("txtarea");
   
  if(txtarea.value==""&&t1.value==""&&t2.value=="")
  {
     txtarea.style.border="2px solid red";
	 t1.style.border="2px solid red";
	 t2.style.border="2px solid red";
	 e.style.border="2px solid red";
  }
}
</script>
</head>
<body>
<div id="outer">
<div id="top">
<span style="font-weight:bold;font-size:22px;"><b style="border-bottom:2px solid black;">
S</b><b style="border-bottom:2px solid orange;">en</b>d Your Message</span>
</div>
<div id="bottom">
<form>
<br/><br/><table>
<tr>
<td>Your Name</td>
<td>Your Contact</td>
</tr>
<tr>
<td><input type="text" class="txt" id="t1" placeholder="Enter Your Name *"/></td>
<td><input type="number" class="txt" id="t2" placeholder="Enter Your Contact Number *"/></td>
</tr>
</table>
<br/>Your Email<br/>
<input type="email" class="txt" id="e1" placeholder="Enter Your Email *"/>
<br/><br/>Your Message<br/>
<textarea id="txtarea" placeholder="Type Your Message Here *"></textarea><br/><br/><br/>
<input type="button" onclick="validation()" value="SEND MESSAGE" class="btn"/>
</form>
</div>
</div>
</body>
</html>
