<html>
<head>
<script>
  var price1=prompt("Enter The Price Of Onion Product:");
  var price2=prompt("Enter The Price Of Potato Product:");
  
  var oamt=4.5*parseInt(price1);
  var pamt=5*parseInt(price2);
  
  document.write("<br/>Total Onion Amount:"+oamt);
  document.write("<br/>Total Potato Amount:"+pamt);
</script>
</head>
<body></body>
</html>
