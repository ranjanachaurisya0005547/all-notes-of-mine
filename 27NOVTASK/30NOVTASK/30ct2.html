<html>
<head>
<script>
function  table()
{
  var num1=document.getElementById("num").value;
  var dv1=document.getElementById("dv");
  for(var i=1;i<=10;i++)
  {
     document.write(dv1.innerHTML=parseInt(num1)*i+"<br/>");
  }
  
}
</script>
</head>
<body>
<input type="text" id="num"/><br/>
<div id="dv"></div><br/><br/>
<input type="button" onclick="table()" value="TABLE"/>
</body>
</html>
