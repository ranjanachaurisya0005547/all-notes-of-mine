<html>
<head>
<style>
#top1,#top2,#top3,#top4,#top5{
height:80px;
width:400px;
background:black;
color:white;
text-align:center;
line-height:80px;
font-size:22px;
}
#top1:hover,#top2:hover,#top3:hover,#top4:hover,#top5:hover{
background:orange;
}
#bottom1,#bottom2,#bottom3,#bottom4,#bottom5{
height:220px;
width:400px;
background:lightgray;
}
</style>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#bottom2").slideUp(10)
$("#bottom3").slideUp(10);
$("#bottom4").slideUp(10)
$("#bottom5").slideUp(10);

$("#top2").click(function(){
$("#bottom2").slideDown(10);
$("#bottom1").slideUp(10);
$("#bottom3").slideUp(10);
$("#bottom4").slideUp(10);
$("#bottom5").slideUp(10);
});
$("#top3").click(function(){
$("#bottom3").slideDown(10);
$("#bottom1").slideUp(10);
$("#bottom2").slideUp(10);
$("#bottom4").slideUp(10);
$("#bottom5").slideUp(10);
});
$("#top4").click(function(){
$("#bottom4").slideDown(10);
$("#bottom1").slideUp(10);
$("#bottom2").slideUp(10);
$("#bottom3").slideUp(10);
$("#bottom5").slideUp(10);
});
$("#top5").click(function(){
$("#bottom5").slideDown(10);
$("#bottom1").slideUp(10);
$("#bottom2").slideUp(10);
$("#bottom3").slideUp(10);
$("#bottom4").slideUp(10);
});
})
</script>
</head>
<body>
<div id="top1">HOME</div>
<div id="bottom1"></div>
<div id="top2">ABOUT US</div>
<div id="bottom2"></div>
<div id="top3">CONTACT US</div>
<div id="bottom3"></div>
<div id="top4">GALLERY</div>
<div id="bottom4"></div>
<div id="top5">FEEDBACK</div>
<div id="bottom5"></div>
</body>
</html>
